<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mylly</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" async></script>
</head>
<body>
    <div class="board">
        <div class="squares">
            <div class="outer"></div>
            <div class="middle"></div>
            <div class="tl"></div>
            <div class="tr"></div>
            <div class="bl"></div>
            <div class="br"></div>
            <div class="inner"></div>
        </div>
        <div class="pawns">
            <div class="outer-tl"></div>
            <div class="outer-tc"></div>
            <div class="outer-tr"></div>
            <div class="outer-cl"></div>
            <div class="outer-cr"></div>
            <div class="outer-bl"></div>
            <div class="outer-bc"></div>
            <div class="outer-br"></div>
            <div class="middle-tl"></div>
            <div class="middle-tc"></div>
            <div class="middle-tr"></div>
            <div class="middle-cl"></div>
            <div class="middle-cr"></div>
            <div class="middle-bl"></div>
            <div class="middle-bc"></div>
            <div class="middle-br"></div>
            <div class="inner-tl"></div>
            <div class="inner-tc"></div>
            <div class="inner-tr"></div>
            <div class="inner-cl"></div>
            <div class="inner-cr"></div>
            <div class="inner-bl"></div>
            <div class="inner-bc"></div>
            <div class="inner-br"></div>
        </div>
    </div>
</body>
</html>
